<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Form Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="container mt-4">
        <div class="row justify-content-center my-5">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h4><i class="bi bi-person-plus"></i> Ajouter un Patient</h4>
                    </div>
                    <div class="card-body">
                        <form method="post" th:action="@{save(page=${page}, keyword=${keyword})}">
                            <div class="mb-3">
                                <label class="form-label">Id: <span th:text="${patient.id}"></span></label>
                                <input class="form-control" type="hidden" name="id" th:value="${patient.id}">                                <input class="form-control" type="hidden" name="id" th:value="${patient.id}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Nom</label>
                                <input class="form-control" type="text" name="nom" th:value="${patient.nom}" required>
                                <span class="text-danger small" th:errors="${patient.nom}"></span>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Date de Naissance</label>
                                <input class="form-control" type="date" name="dateNaissance" th:value="${#dates.format(patient.dateNaissance, 'yyyy-MM-dd')}" required>
                                <span class="text-danger small" th:errors="${patient.dateNaissance}"></span>
                            </div>
                            <div class="mb-3 form-check">
                                <input class="form-check-input" type="checkbox" name="malade" th:checked="${patient.malade}">
                                <label class="form-check-label">Malade</label>
                                <span class="text-danger small d-block" th:errors="${patient.malade}"></span>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Score</label>
                                <input class="form-control" type="number" name="score" th:value="${patient.score}" required>
                                <span class="text-danger small" th:errors="${patient.score}"></span>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
